<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agente de IA para PIRAs</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], input[type="text"], button {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agente de IA para PIRAs</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="post" action="/upload" enctype="multipart/form-data">
            <label for="file">Selecione o arquivo PIRA (.xlsx ou .xlsm):</label>
            <input type="file" id="file" name="file" required>
            
            <label for="client_type">Tipo de Cliente (opcional, deixe em branco para detecção automática):</label>
            <input type="text" id="client_type" name="client_type" placeholder="Ex: jaguare, sacolao">
            
            <button type="submit">Processar Arquivo</button>
        </form>
    </div>
</body>
</html>
